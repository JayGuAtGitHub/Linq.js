<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="Linq.js"></script>
    <script type="text/javascript" src="Linq.Queryable.js"></script>
    <script type="text/javascript" src="Linq.Extension.js"></script>
    <script>
        left = window.Linq.QueryableObject([{ id: 1, name: "left name" }]);
        right = window.Linq.QueryableObject([{ id: 1, name: "right name1" }, { id: 1, name: "right name2" }]);
        var x = left.GroupJoin(right, function (l) { return l.id; }, function (r) { return r.id; }, function (l, rArray) {
            var _result = { lName: l.name, rNames: [] }
            rArray.toArray().forEach(function (element) { _result.rNames.push(element.name); });
            return _result;
        });
    </script>
</head>
<body>

</body>
</html>
